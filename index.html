<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="abubakar hassan">
    <meta name="description" content="pricing component app design">
    <title>Pricing Component</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="img/favicon-32x32.png">
</head>
<body>

<header>
<div class="head">
<h3>Our Pricing</h3>
<div class="range">
  <p class="am"> Annually</p>
<label class="switch">
    <input type="checkbox">
    <span class="slider round"></span>
  </label>
<p class="am"> Monthly</p>
</div>
</div>
</header>

<main>
<section class="basic">
 
 <!-- <p style="font-size: 62px;"> Basic</p> -->
  <!-- <p class="money" style="font-size: 100px; font-weight: bolder;"> &dollar;<span class="highlight">199.99</span></p> -->
  <p class="bc">Basic</p>
  <p class="money"> &dollar;<span class="highlight">199.99</span></p>
  <hr>
  <p>500 GB Storage</p>
  <hr>
  <p>2 Users Allowed</p>
  <hr>
  <p>Send up to 3 GB</p>
  <hr>
  <p class="learn"> <a href="#">Learn More</a></p>
</section>
<section class="professional">
 
  <p class="bc">Professional</p>
  <p class="money"> &dollar;<span class="highlight">239.99</span></p>
  <hr>
  <p>1 TB Storage</p>
  <hr>
  <p>5 Users Allowed</p>
  <hr>
  <p>Send up to 10 GB</p>
  <hr>
  <p class="learn"> <a href="#">Learn More</a></p>
</section>
<section class="basic">
 
  <p class="bc">Master</p>
  <p class="money"> &dollar;<span class="highlight">399.99</span></p>
  <hr>
  <p>2 TB Storage</p>
  <hr>
  <p>10 Users Allowed</p>
  <hr>
  <p>Send up to 20 GB</p>
  <hr>
  <p class="learn"> <a href="#">Learn More</a></p>
</section>

 
 

</main>
</body>
</html>
